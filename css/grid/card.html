<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: aquamarine;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
        }
        .card {
            display: grid;
            gap: 10px;
            background-color: #ddd;
            padding: 10px;
            justify-content: center;
            justify-items: center;
            max-width: 200px;
            margin: 0 auto;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        button {
            width: 100%;
            max-width: 180px;
            padding: 10px;
            background-color: #333;
            color: aquamarine;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: green;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Red sneakers on a white background">
            <button type="button" aria-label="Add red sneakers to wishlist">Add to wishlist</button>
            <button type="button" aria-label="Buy red sneakers now">Buy now</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1696954895463-343839741541" alt="Blue wristwatch on a dark background">
            <button type="button" aria-label="Add blue wristwatch to wishlist">Add to wishlist</button>
            <button type="button" aria-label="Buy blue wristwatch now">Buy now</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1552010534-e4e817b173c2" alt="Black camera on a wooden surface">
            <button type="button" aria-label="Add black camera to wishlist">Add to wishlist</button>
            <button type="button" aria-label="Buy black camera now">Buy now</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="White headphones on a colorful background">
            <button type="button" aria-label="Add white headphones to wishlist">Add to wishlist</button>
            <button type="button" aria-label="Buy white headphones now">Buy now</button>
        </div>
    </div>
</body>
</html>
