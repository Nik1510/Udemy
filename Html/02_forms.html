</head>
<body>
    <h1>Login</h1>
    <form >
        <label for="email">
            email

        <label for="password">
            password
            <input type="password" name="password" id="">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </label>
    </form>

    <div>
